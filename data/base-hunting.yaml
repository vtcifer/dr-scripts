###################################################################################################
#                                                                                                 #
# When adding new Hunting Zones, they should be:                                                  #
#   1. Added to the correct Province: Zoluren, Ilithi, Therengia‎, Forfedhdar‎, and Qi'Reshalia     #
#   2. Ordered decending by min rank                                                              #
# If a Zone already exists in another Province, name it with a prefix denoting this by either     #
#  an adjective such as "goblins_shaman" instead of "goblins"; if not possible, the abbreviated   #
#  province in which they are located, i.e., forf_goblins.                                        #
#   * More detail is better. Grandfathered names are being kept.                                  #
#                                                                                                 #
# Each Hunting Zone should use the following commented format:                                    #
#   - epedia URL followed by a rank range (If unknown, use a ?)                                   #
#     * i.e., https://elanthipedia.play.net/Grave_worm   90-130?                                  #
#     * The rank range should be right aligned to 80 characters (just follow suit)                #
#   - Additional Info                                                                             #
#     * This is info that is needed such as adding 'tooth' to your loot_additions because black_  #
#        apes drop teeth which sell like gems. Another example is adding to Xala_3 "Tactics       #
#        attacks which steal eyes, give bleeders.", etc.                                          #
#     * Try to keep these short, break up longer explanations with multiple lines.                #
#   - Escort Zones should list a province                                                         #
#                                                                                                 #
###################################################################################################

